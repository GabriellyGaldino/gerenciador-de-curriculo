{% extends 'usuarios/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{% static 'login-icon-images-6.jpg.png' %}" style="width: 150px; heigth:150px;" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Senha">
            <input type="submit" class="fadeIn fourth" value="Login">
            <a href="cadastro" class="fadeIn fourth">Cadastro</a>
        </form>

    </div>
</div>
{% endblock content %}
