{% extends 'usuarios/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}

<div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
    
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="{% static 'image_preview.png' %}" style="width: 150px; heigth:150px;" id="icon" alt="User Icon" />
            </div>
    
            <!-- Login Form -->
            <form method="post" action="">
                {% csrf_token %}
                <input type="text" id="login" class="fadeIn second" name="username" placeholder="Nome">
                <input type="number" id="cpf" class="fadeIn second" name="cpf" placeholder="CPF">
                <input type="text" id="email" class="fadeIn second" name="e-mail" placeholder="E-mail">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Senha">
                <input type="submit" class="fadeIn fourth" value="Cadastrar">
            </form>
    
        </div>
    </div>

{% endblock content %}
